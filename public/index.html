<html>
<head>
  <base href="/">
  <title>Vodacom Conversation Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Vodacom Chatbot" />
  <meta property="og:description" content="Vodacom Chatbot" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <style>
	@media screen and (max-width: 2000px)
	{
		#chat{
			width:80%;
		}
	}
	@media screen and (max-width: 699px)
	{
		#logo
		{
			#opacity:5%;
			display:none;
			height:0px;
		} 
		#desc
		{
			visibility: hidden;
			max-height:0px;
			margin:0px;
		}
		#chat{
			width:100%;
		}
	}
  </style>
  <style>
	body{
		overflow:hidden;
	}
	.message-inner::before {
		
	}
	.conv_anim {
	    margin-top: 25%;
		margin-left: -8%;
	}
  </style>
</head>
<body>
  <div class="row" style="height:100%;margin-bottom: 0px;">
	  <div id="header" class="col s12" style="height:10%; background:rgba(51, 51, 51, 0.7); " ></div>
	  <div id="logo" style="position: absolute; top:0;">
	  <img src="../img/vodacom-logo.png">
	  </div>
	  <div class="col s12" style="height:90%;padding-left: 0px;padding-right: 0px;">
	  <div id="desc" class="col s8" style="background-color:#F0F0F0;width:20%;height:100%">
	  	  <img id="conv_anim" class="conv_anim" src="../img/IBM_Watson_logo.png" width="60%"/>
	  </div>
	  <div id="chat" class="col s4" style="background-color:#FDFDFD;height:100%">
		<div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
	  <div id="payload-column" class="fixed-column content-column" style="visibility:hidden; position:absolute;z-index:-2;">
		  <div id="payload-initial-message">
			Type something to see the output
		  </div>
		  <div id="payload-request" class="payload"></div>
		  <div id="payload-response" class="payload"></div>
		  </div>
	  </div>
	  </div>
  </div>
  
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
  
</body>
</html>
